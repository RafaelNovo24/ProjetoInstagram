<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/HTMLBootCamp/Instagram/style.css" rel="stylesheet" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/HTMLBootCamp/Instagram/smartphone instagram.png" alt="Telemovel" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram-Logo.png" alt="Instagram-Logo" class="instagram-logo" />
                <div class="profile-photo">
                    <img src="/HTMLBootCamp/Instagram/foto perfil.jpg" alt="Profile Picture" />
                </div>
                <a href="#" class="instagram-login"> Continue as rafanovo24 </a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account"> Not rafanovo24?</p>
                <p class="notaccount">
                    <span class="link-blue">Change account</span>
                    or
                    <span class="link-blue">Register</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
